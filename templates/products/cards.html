

<div class="card" style="width: 18rem;">
    {% if instance.product_image %}
        <a href="{{ instance.get_absolute_url }}">
            <img class="card-img-top" src="{{ instance.product_image.url }}" alt="{{ instance.title }} logo ">
        </a>
    {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
{#    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>#}
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
